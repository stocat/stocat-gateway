server:
  port: 8080

spring:
  application:
    name: gateway
  config:
    import: "optional:consul:"
  cloud:
    consul:
      host: localhost
      port: 8500
      config:
        enabled: true
        format: YAML
        data-key: routes.yaml
        prefixes:
          - config
        fail-fast: true
        watch:
          enabled: true
      discovery:
        register: true
        prefer-ip-address: true
        health-check-path: /actuator/health
        heartbeat:
          enabled: true
    gateway:
      # Auto-create routes from Consul service IDs
      server:
        webflux:
          discovery:
            locator:
              enabled: false   # KV 기반 정적 라우트 등록
              lower-case-service-id: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
