{{- /* Requires Gateway API CRDs installed in the cluster */ -}}
{{- if .Values.httpRoute.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "stocat.fullname" . }}
  labels:
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/part-of: {{ .Chart.Name }}
spec:
  {{- with .Values.httpRoute.parentRefs }}
  parentRefs:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.httpRoute.hostnames }}
  hostnames:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  rules:
    {{- $port := (default .Values.service.port .Values.httpRoute.backendPort) | default .Values.containerPort | default 8080 -}}
    {{- range $idx, $p := .Values.httpRoute.pathPrefixes }}
    - matches:
        - path:
            type: PathPrefix
            value: {{ $p | quote }}
      {{- with $.Values.httpRoute.filters }}
      filters:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      backendRefs:
        - name: {{ include "stocat.fullname" $ }}
          port: {{ $port }}
    {{- end }}
{{- end }}
